<script>
    /////////////Ajax Requests////////////
    $(document).ready(function() {
        // Fetch the initial table
        refreshTable();
    
        // Fetch every 1 second
        setInterval(refreshTable, 1000);
    });
    
    function refreshTable(){   
        
        $.getJSON('https://spreadsheets.google.com/feeds/list/1nXS8Yt_g43kDDVGP4A8GmCnC32Mz_tguSjljr2f4A3Y/1/public/full?alt=json', function(data) {
        	
            	var trHTML = '';

            	for (var i = 0; i < data.feed.entry.length; ++i) {
                	var myData_map, myData_order;

                    trHTML += '<tr><td class="column1">' + data.feed.entry[i].gsx$orderid.$t + 
                              '</td><td class="column2">' + data.feed.entry[i].gsx$item.$t + 
                              '</td><td class="column3">' + data.feed.entry[i].gsx$priority.$t + 
                              '</td><td class="column4">'  + data.feed.entry[i].gsx$city.$t + 
                              '</td><td class="column5">'  + data.feed.entry[i].gsx$dispatched.$t +
                              '</td><td class="column6">'  + data.feed.entry[i].gsx$shipped.$t +
                              '</td><td class="column7">'  + data.feed.entry[i].gsx$orderdateandtime.$t +
                              '</td><td class="column8">'  + data.feed.entry[i].gsx$dispatchdateandtime.$t +
                              '</td><td class="column9">'  + data.feed.entry[i].gsx$shippeddateandtime.$t +
                              '</td><td class="column10">'  + data.feed.entry[i].gsx$timetaken.$t +
                              '</td></tr>';
                }
        		$('#tableContent').html(trHTML);
        		var trHTML = '';
        	});	 
    }	
    
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    /////////////Ajax Requests////////////
    $(document).ready(function() {
        // Fetch the initial Map
        refreshMap();
    
        // Fetch every 5 second
        setInterval(refreshMap, 5000);
    });

	function refreshMap() {
		var container = L.DomUtil.get('map');

		if (container != null) {
		container._leaflet_id = null;
		}

		var map = L.map('map').setView([20.5937, 78.9629], 4);
		var jsonDataObject = [];

		$.getJSON('https://spreadsheets.google.com/feeds/list/1nXS8Yt_g43kDDVGP4A8GmCnC32Mz_tguSjljr2f4A3Y/1/public/full?alt=json', function (data) {
		for (var i = 0; i < data.feed.entry.length; ++i) {

			var json_data = {
			"City": data.feed.entry[i].gsx$city.$t,
			"OderID": data.feed.entry[i].gsx$orderid.$t,
			"Item": data.feed.entry[i].gsx$item.$t,
			"Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
			"Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t),
			"Shipped": data.feed.entry[i].gsx$shipped.$t,
			"Dispatched": data.feed.entry[i].gsx$dispatched.$t
			};
			jsonDataObject.push(json_data);
			var greenIcon = new L.Icon({
			iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
			shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
			});
			var redIcon = new L.Icon({
			iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
			shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
			});
			var yellowIcon = new L.Icon({
			iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
			shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
			});

			for (var j = 0; j < jsonDataObject.length; j++) {

			var currentIcon;
			if (jsonDataObject[j].Shipped == "YES" && jsonDataObject[j].Dispatched == "YES") {
				currentIcon = greenIcon;
			}
			else if (jsonDataObject[j].Shipped == "NO" && jsonDataObject[j].Dispatched == "YES") {
				currentIcon = yellowIcon;
			}
			else if (jsonDataObject[j].Shipped == "NO" && jsonDataObject[j].Dispatched == "NO") {
				currentIcon = redIcon;
			}
			var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)), {icon: currentIcon});
			marker.bindPopup(jsonDataObject[j].City, {
				autoClose: false
			});
			map.addLayer(marker);
			marker.on('click', onClick_Marker)
			// Attach the corresponding JSON data to your marker:
			marker.myJsonData = jsonDataObject[j];

			function onClick_Marker(e) {
				var marker = e.target;
				popup = L.popup()
				.setLatLng(marker.getLatLng())
				.setContent("Order ID: " + marker.myJsonData.OderID + " || Item: " + marker.myJsonData.Item)
				.openOn(map);
			}

			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

			}
		}
		});
  }

</script>

<script>
    /////////////Ajax Requests////////////
    $(document).ready(function() {
        // Fetch the initial table
		refreshBar();
    
        // Fetch every 1 second
		var new_hel = setInterval(refreshBar, 1000);

	});
	
	var last_tr = ''
	
	function refreshBar(){

        $.getJSON('https://spreadsheets.google.com/feeds/list/1nXS8Yt_g43kDDVGP4A8GmCnC32Mz_tguSjljr2f4A3Y/1/public/full?alt=json', function(data) {
        	
            	var trHTML = '';

            	for (var i = 0; i < data.feed.entry.length; ++i) {
					var myData_map, myData_order;
					var bar_colour = ''

					if(data.feed.entry[i].gsx$priority.$t === 'LP')
					{
						bar_colour =  'greenBar'
					}
					else if(data.feed.entry[i].gsx$priority.$t === 'MP')
					{
						bar_colour = 'yellowBar'
					}
					else if(data.feed.entry[i].gsx$priority.$t === 'HP')
					{
						bar_colour = 'redBar'
					}

					trHTML +='<li><span class="tooltip"> <span class="tooltipContent">'+data.feed.entry[i].gsx$orderid.$t+', Time taken:'+data.feed.entry[i].gsx$timetaken.$t+
							 '</span> <div data-percentage='+data.feed.entry[i].gsx$timetaken.$t+
							 ' class="bar '+bar_colour+' onAppear"></div> </span><b>'+data.feed.entry[i].gsx$orderid.$t+'</b> </li>'
                }

			if( last_tr === trHTML)
			{
				//pass
			}
			else
			{
				$('#barContent').html(trHTML);
				document.getElementById('barContent').click()
			}
			last_tr = trHTML;
			var trHTML = '';
        	});	 
    }
    
</script>
